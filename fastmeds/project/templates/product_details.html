{% extends 'base.html' %}

{% import 'bootstrap5/form.html' as wtf %}

{% block main %}
      <!--Card for the datailed product-->
        <div class="card mb-3">
            <div class="row g-0">
              <div class="col-md-4">
                <!--Carousel for 2 pictures of the item-->
                <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                  <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="{{ url_for('static', filename='img/' + product.name.split(' ')[0] +'.jpg') }}" class="card-img-top" alt="card-img-top">
                    </div>
                    <div class="carousel-item">
                        <img src="{{ url_for('static', filename='img/' + product.name.split(' ')[0] +'.jpg') }}" class="card-img-top" alt="card-img-top">
                    </div>
                  </div>
                  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                  </button>
                  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                  </button>
                </div>
              </div>
              <!--Item details, including manufacturer, price, desription and id-->
              <div class="col-md-8">
                <div class="card-body h-100 d-flex flex-column justify-content-between">
                  <div style="margin-bottom: 20px">
                    <h5 class="card-title">{{ product.name }}</h5>
                    <p class="card-text">{{ product.description}}</p>
                    <div class="mb-2">
                      <span class="badge bg-success in-stock-badge">IN STOCK</span>
                    </div>
                    <p class="card-text"><small class="text-muted">Price: $ {{ product.price}}</small></p>
                  </div>
                  <!-- Place form at the bottom right -->
                  <div class="d-flex justify-content-between  mt-auto">
                    <form method="POST"
                          action="{{ url_for('main.adding_to_basket', product_id=product.id) }}"
                          class="d-flex justify-content-between w-100"
                          style="width: 220px;">
                      <div class="input-group mb-1 me-3" style="width: 110px;">
                        <span class="input-group-text p-1" style="font-size: 1rem; border-radius: 0.375rem 0 0 0.375rem;">Qty</span>
                        <input
                          type="number"
                          name="quantity"
                          value="1"
                          min="1"

                          style="width: 55px; font-size: 1.1rem; border-radius: 0 0.375rem 0.375rem 0; border: 1px solid #ced4da;"
                          aria-label="Quantity"
                        >
                      </div>
                      <input
                        type="submit"
                        value="+ Add to Basket"
                        class="btn add_button brand_color_set w-100"
                        style="height: 48px; font-size: 1.25rem; font-weight: bold;"
                      >
                    </form>
                  </div>
                </div>
              </div>  
            </div>
          </div>
{% endblock %}
