{% extends 'base.html' %}

{% block head %}
<!-- add a big banner to welcome user -->
 <!--Carousel for the three pictures on the landing page-->
<div class="container">
    <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel"  style="margin-top: 50px;">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="/static/img/pexels-etatics-inc-252430999-12512669.jpg" class="d-block w-100" style="height: 50vh; object-fit: cover" alt="...">
                <div class="carousel-caption d-none d-sm-block text-dark">
                    <h5>Fast Meds:</h5>
                    <p>Australia's #1 for medicine</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="/static/img/pexels-pixabay-356040.jpg" class="d-block w-100" style="height: 50vh; object-fit: cover" alt="...">
                <div class="carousel-caption d-none d-sm-block text-dark">
                    <h5>Fast Meds:</h5>
                    <p>Secure payment options</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="/static/img/pexels-pixabay-40568.jpg" class="d-block w-100" style="height: 50vh; object-fit: cover" alt="...">
                <div class="carousel-caption d-none d-sm-block text-dark">
                    <h5>Fast Meds</h5>
                    <p>Multiple delivery options</p>
                </div>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
 </div>
      
 
{% endblock %}

{% block main %}

<!-- display the items to the user -->
<section>

    <div class="container text-center">
        <div>
            <p class="h3 text-dark mb-4" id="items_anchor">CATEGORIES</p>
            <div>

                <div class="row ps-2 pe-2">
                    {% for category in categories %}
                        <div class="col-md-4 mb-4">
                            <div class="card h-100">
                                <img class="card-img-top" src="{{ url_for('static', filename='img/' + category.name + '.jpg') }}" alt="Card image">
                                <div class="card-body">
                                    <h4 class="card-title">{{ category.name }}</h4>
                                </div>
                                <div class="card-footer">
                                    <a href="{{ url_for('main.products', categoryid=category.id) }}" class="btn add_button brand_color_set">SHOP NOW</a>
                                </div>
                            </div>
                        </div>
                    {% endfor %}
                </div>
            </div>
        </div>
        
    </div>    
</section>
{% endblock %}
